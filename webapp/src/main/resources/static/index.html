<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icons/favicon.ico">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Mars Rover Simulation</title>
</head>
<body>
    <div class="main" id="main">
        <header id="header">
            <div class="logoWrapper" id="logoWrapper">
                <img src="/images/simulatorLogo.png" alt="application logo" class="applicationLogo" id="applicationLogo">
                <h1>Mars Rover Simulator</h1>
            </div>
        </header>
        <div class="main-panels" id="main-panels">
            <div class="main-left">
                <form id="landRoverControls" class="landRoverControls">
                    <div class="coordinateInputFields">
                        <input id="roverXCoordinate" class="roverXCoordinate" placeholder="Enter X Coordinate">
                        <input id="roverYCoordinate" class="roverYCoordinate" placeholder="Enter Y Coordinate">
                    </div>
                    <button id="landRoverBtn" class="landRoverBtn">Land new Rover</button>
                </form>
                
                <div class="mapFlexWrapper">
                    <div id="simulationMap" class="simulationMap">
                    </div>
                </div>
            </div>
            <div class="main-right">
                <form id="moveRoverControls" class="moveRoverControls">
                    <div id="roverInstructionFields" class="roverInstructionFields">
                    
                    </div>
                    <button id="moveRoverBtn" class="moveRoverBtn">Execute Instructions!</button>
                </form>
    
                <div id="simulationState" class="simulationState">
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <p id="copyright" class="copyright"></p>
    </footer>

    <div id="feedbackModal" class="feedbackModal">
    </div>
</body>
<script type="module" src="index.js"></script>
</html>
