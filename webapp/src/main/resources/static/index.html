<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/icons/favicon.ico">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Mars Rover Simulation</title>
</head>
<body>
    <div class="main" id="main">
        <header id="header">
            <div class="logoWrapper" id="logoWrapper">
                <img src="/images/simulatorLogo.png" alt="application logo" class="applicationLogo" id="applicationLogo">
                <h1>Mars Rover Simulator</h1>
            </div>
        </header>
        <div class="main-panels" id="main-panels">
            <div class="main-left">
                <form id="landRoverControls" class="landRoverControls">
                    <div class="coordinateInputFields">
                        <input id="roverXCoordinate" class="roverXCoordinate" placeholder="Enter X Coordinate" type="number" min="0" max="10">
                        <input id="roverYCoordinate" class="roverYCoordinate" placeholder="Enter Y Coordinate" type="number" min="0" max="10">
                    </div>
                    <button id="landRoverBtn" class="landRoverBtn">Land new Rover</button>
                </form>
                
                <div class="mapFlexWrapper">
                    <div id="simulationMap" class="simulationMap">
                    </div>
                </div>
            </div>
            <div class="main-right">
                <form id="moveRoverControls" class="moveRoverControls">
                    <div id="roverInstructionFields" class="roverInstructionFields">
                    
                    </div>
                    <button id="moveRoverBtn" class="moveRoverBtn">Execute Instructions!</button>
                </form>
    
                <div id="simulationState" class="simulationState">
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div id="infoBtn" class="infoBtn"><i class="fa-solid fa-circle-info fa-2xl"></i></div>
        <div id="copyright" class="copyright"></div>
        <div id="simulationId" class="simulationId"></div>
    </footer>

    <div id="feedbackModal" class="feedbackModal">
    </div>
    <div id="info-modal" class="info-modal">
        <i class="fa-solid fa-circle-xmark" id="info-close-btn"></i>
        The API will be shown to the user here!
    </div>
</body>
<script type="module" src="index.js"></script>
<script src="https://kit.fontawesome.com/d681ac91cb.js" crossorigin="anonymous"></script>
</html>
